<!DOCTYPE html>
<html>
  <head>
    <title>Custom infowindow example | CartoDB.js</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="shortcut icon" href="http://cartodb.com/assets/favicon.ico" />
    
    <style>html, body, #map { height: 100%; padding: 0; margin: 0 }</style>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/themes/css/cartodb.css" />
  </head>
  <body>
    <div id="map"></div>

    <!-- include cartodb.js library -->
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    
    <script type="text/javascript">
      var layer;

      function main() {

        cartodb.createVis(map, 'http://chadbunn.cartodb.com/api/v2/viz/139e0e60-988e-11e4-9c1b-0e4fddd5de28/viz.json')
          .on('done', function(vis, layers) {

            var lyr = layers[1].getSubLayer(0);

            lyr.setSQL("SELECT e.cartodb_id, e.school, w.name, w.position, e.the_geom, e.the_geom_webmercator FROM school_count e LEFT JOIN heisman_winners w ON e.school = w.school");

            lyr.infowindow.set(
              "fields",
              [
                { name: 'school', position: 0, title: true },
                { name: 'name', position: 0, title: true },
                { name: 'position', position: 0, title: true }
              ]);
            
          }).on('error', function() {
            console.log("some error occurred");
          });
      }

      window.onload = main;
      
    </script>
  </body>
</html>
